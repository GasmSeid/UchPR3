<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ПРАКТИЧЕСКАЯ РАБОТА №3</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
</head>
<body style="background: #5CDB95">
<h2>Редактирование данных автомобиля</h2>
<div th:each="el : ${Cars}">
  <form  method="post">
    <input type="text" th:value="${el.getCarBrand()}" name="CarBrand" placeholder="Марка"><br>
    <input type="text" th:value="${el.getCarsmodel()}" name="carsmodel" placeholder="Модель"><br>
    <input type="text" th:value="${el.getYear_release()}" name="year_release" placeholder="Год выпуска"><br>
    <input type="text" th:value="${el.getColor()}" name="color" placeholder="Цвет"><br>
    <input type="text" th:value="${el.getVIN()}" name="VIN" placeholder="VIN"><br>
    <input type="text" th:value="${el.getHorsepower()}" name="horsepower" placeholder="Л/С"><br>
    <input type="text" th:value="${el.getEngine_capacity()}" name="engine_capacity" placeholder="Объём двигателя"/><br>
    <form>
      <button type="submit" style="background: #379683"> Изменить данные автомобиля</button>
    </form>
  </form>
</div>
</body>
</html>
